
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parashu | Red Team Scan Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2.5rem; font-weight: 700; color: var(--primary); letter-spacing: -0.025em; }
        .badge { background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 4px 12px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; border: 1px solid rgba(56, 189, 248, 0.2); }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .stat-value { font-size: 2rem; font-weight: 700; display: block; }
        .stat-label { color: var(--text-dim); font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em; }

        .host-section {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px;
        }

        .host-header {
            background: rgba(255,255,255,0.03);
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .host-header h2 { margin: 0; font-size: 1.25rem; font-weight: 600; }
        .host-header .ip { color: var(--primary); font-family: 'JetBrains Mono', monospace; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; background: rgba(255,255,255,0.02); padding: 12px 24px; color: var(--text-dim); font-weight: 500; font-size: 0.875rem; }
        td { padding: 16px 24px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: top; }

        .port { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--primary); }
        .service { font-weight: 400; }
        .risk-high { color: var(--danger); }
        .risk-med { color: var(--warning); }
        .risk-low { color: var(--success); }

        .vuln-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid var(--primary);
        }
        .vuln-item.critical { border-left-color: var(--danger); }
        .vuln-id { font-weight: 600; font-family: 'JetBrains Mono', monospace; color: var(--text); }
        .vuln-score { font-size: 0.8rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; margin-left: 8px; }
        .vuln-summary { display: block; font-size: 0.875rem; color: var(--text-dim); margin-top: 4px; }

        footer { text-align: center; margin-top: 60px; color: var(--text-dim); font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Parashu</h1>
                <span style="color: var(--text-dim)">Professional Vulnerability Report</span>
            </div>
            <span class="badge">SCAN ID: scan-1767077816</span>
        </header>

        <div class="summary-grid">
            <div class="stat-card">
                <span class="stat-value">1</span>
                <span class="stat-label">Hosts</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" style="color: var(--primary)">0</span>
                <span class="stat-label">Open Ports</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" style="color: var(--warning)">0</span>
                <span class="stat-label">Vulnerable</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" style="color: var(--danger)">0</span>
                <span class="stat-label">Critical</span>
            </div>
        </div>

        

        <footer>
            Generated by Parashu on 2025-12-30 01:56:56.859264196 -0500 EST m=&#43;0.003845114 &middot; Offline-First Red Team Intel
        </footer>
    </div>
</body>
</html>
